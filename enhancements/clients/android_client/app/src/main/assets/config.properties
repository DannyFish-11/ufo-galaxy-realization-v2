## UFO³ Galaxy Android Agent 配置

# Galaxy Gateway WebSocket 地址
# 请修改为您的 Windows PC 的 Tailscale IP 地址
galaxy.gateway.url=ws://100.x.x.x:8000/ws/agent

# Agent ID (如果为空，将自动生成)
agent.id=

# Agent 名称
agent.name=Android Agent

# Agent 能力标签 (逗号分隔)
agent.capabilities=mobile,ui_automation,voice_input,text_input

# 心跳间隔 (毫秒)
heartbeat.interval=30000

# 自动重连
auto.reconnect=true
