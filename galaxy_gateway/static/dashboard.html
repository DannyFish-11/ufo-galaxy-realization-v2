<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO³ Galaxy - Control Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 扫描线效果 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ffffff;
        }
        
        .subtitle {
            font-size: 14px;
            color: #888;
            letter-spacing: 2px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .panel {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .panel-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        
        .status-online {
            background-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        
        .status-offline {
            background-color: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }
        
        .status-warning {
            background-color: #ffff00;
            box-shadow: 0 0 10px #ffff00;
        }
        
        .device-list {
            list-style: none;
        }
        
        .device-item {
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .device-item:hover {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .device-name {
            font-weight: bold;
        }
        
        .device-type {
            color: #888;
            font-size: 12px;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #888;
        }
        
        .log-container {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-size: 12px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 2px solid #00ff00;
            padding-left: 10px;
        }
        
        .log-entry.error {
            border-left-color: #ff0000;
        }
        
        .log-entry.warning {
            border-left-color: #ffff00;
        }
        
        .log-time {
            color: #888;
            margin-right: 10px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #ffffff;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #ffffff;
            color: #000000;
        }
        
        .api-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            margin-bottom: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        
        .api-name {
            font-size: 14px;
        }
        
        .api-response-time {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>UFO³ GALAXY</h1>
            <p class="subtitle">CONTROL CENTER</p>
        </header>
        
        <div class="dashboard">
            <!-- 系统状态 -->
            <div class="panel">
                <div class="panel-header">
                    <span>系统状态</span>
                    <span><span class="status-indicator status-online"></span>在线</span>
                </div>
                <div class="stat-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="node-count">79</div>
                        <div class="stat-label">活跃节点</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="device-count">0</div>
                        <div class="stat-label">连接设备</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="task-count">0</div>
                        <div class="stat-label">执行任务</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="api-count">10</div>
                        <div class="stat-label">API 提供商</div>
                    </div>
                </div>
            </div>
            
            <!-- 连接设备 -->
            <div class="panel">
                <div class="panel-header">
                    <span>连接设备</span>
                    <button onclick="refreshDevices()">刷新</button>
                </div>
                <ul class="device-list" id="device-list">
                    <li class="device-item">
                        <div>
                            <div class="device-name">Windows PC</div>
                            <div class="device-type">主控节点</div>
                        </div>
                        <span class="status-indicator status-online"></span>
                    </li>
                </ul>
            </div>
            
            <!-- API 状态 -->
            <div class="panel">
                <div class="panel-header">
                    <span>API 状态</span>
                </div>
                <div id="api-status-list">
                    <div class="api-status">
                        <span class="api-name">Groq</span>
                        <span><span class="status-indicator status-online"></span><span class="api-response-time">~200ms</span></span>
                    </div>
                    <div class="api-status">
                        <span class="api-name">Together AI</span>
                        <span><span class="status-indicator status-online"></span><span class="api-response-time">~300ms</span></span>
                    </div>
                    <div class="api-status">
                        <span class="api-name">智谱 AI</span>
                        <span><span class="status-indicator status-online"></span><span class="api-response-time">~250ms</span></span>
                    </div>
                    <div class="api-status">
                        <span class="api-name">Perplexity</span>
                        <span><span class="status-indicator status-online"></span><span class="api-response-time">~400ms</span></span>
                    </div>
                    <div class="api-status">
                        <span class="api-name">OpenRouter</span>
                        <span><span class="status-indicator status-online"></span><span class="api-response-time">~350ms</span></span>
                    </div>
                    <div class="api-status">
                        <span class="api-name">Claude</span>
                        <span><span class="status-indicator status-online"></span><span class="api-response-time">~500ms</span></span>
                    </div>
                </div>
            </div>
            
            <!-- 系统日志 -->
            <div class="panel" style="grid-column: span 2;">
                <div class="panel-header">
                    <span>系统日志</span>
                    <button onclick="clearLogs()">清空</button>
                </div>
                <div class="log-container" id="log-container">
                    <div class="log-entry">
                        <span class="log-time">[12:00:00]</span>
                        <span>Galaxy Gateway 启动成功</span>
                    </div>
                    <div class="log-entry">
                        <span class="log-time">[12:00:01]</span>
                        <span>加载 79 个功能节点</span>
                    </div>
                    <div class="log-entry">
                        <span class="log-time">[12:00:02]</span>
                        <span>API 提供商初始化完成</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // WebSocket 连接
        let ws = null;
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/dashboard`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                addLog('WebSocket 连接成功');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onerror = (error) => {
                addLog('WebSocket 错误', 'error');
            };
            
            ws.onclose = () => {
                addLog('WebSocket 连接关闭', 'warning');
                setTimeout(connectWebSocket, 5000);
            };
        }
        
        function handleMessage(data) {
            switch (data.type) {
                case 'device_update':
                    updateDeviceList(data.devices);
                    break;
                case 'stats_update':
                    updateStats(data.stats);
                    break;
                case 'log':
                    addLog(data.message, data.level);
                    break;
            }
        }
        
        function updateDeviceList(devices) {
            const deviceList = document.getElementById('device-list');
            deviceList.innerHTML = '';
            
            devices.forEach(device => {
                const li = document.createElement('li');
                li.className = 'device-item';
                li.innerHTML = `
                    <div>
                        <div class="device-name">${device.name}</div>
                        <div class="device-type">${device.type}</div>
                    </div>
                    <span class="status-indicator ${device.online ? 'status-online' : 'status-offline'}"></span>
                `;
                deviceList.appendChild(li);
            });
            
            document.getElementById('device-count').textContent = devices.length;
        }
        
        function updateStats(stats) {
            if (stats.node_count !== undefined) {
                document.getElementById('node-count').textContent = stats.node_count;
            }
            if (stats.task_count !== undefined) {
                document.getElementById('task-count').textContent = stats.task_count;
            }
        }
        
        function addLog(message, level = 'info') {
            const logContainer = document.getElementById('log-container');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${level}`;
            
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN', { hour12: false });
            
            logEntry.innerHTML = `
                <span class="log-time">[${timeStr}]</span>
                <span>${message}</span>
            `;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function refreshDevices() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'refresh_devices' }));
            }
            addLog('刷新设备列表');
        }
        
        function clearLogs() {
            document.getElementById('log-container').innerHTML = '';
        }
        
        // 页面加载时连接 WebSocket
        window.addEventListener('load', () => {
            connectWebSocket();
        });
    </script>
</body>
</html>
