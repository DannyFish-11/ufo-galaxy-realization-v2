<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0d0d0d;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #888;
            --text-muted: #555;
            --accent: #ff6b35;
            --accent-dim: #ff6b3540;
            --border: #333;
            --success: #4ade80;
            --error: #f87171;
        }
        
        body {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            height: 48px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .logo-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--accent), #ff9f6b);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #000;
            font-weight: 700;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success);
        }
        
        .status-dot.warning {
            background: #fbbf24;
        }
        
        /* Main Container */
        .container {
            display: flex;
            height: calc(100vh - 48px);
        }
        
        /* Sidebar */
        .sidebar {
            width: 240px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
        }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .capability-item {
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            transition: all 0.15s;
        }
        
        .capability-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .capability-item.active {
            background: var(--accent-dim);
            color: var(--accent);
        }
        
        .capability-icon {
            font-size: 14px;
        }
        
        .capability-badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            background: var(--bg-tertiary);
            color: var(--text-muted);
        }
        
        /* Main Chat Area */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .welcome {
            text-align: center;
            padding: 60px 20px;
        }
        
        .welcome-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent), #ff9f6b);
            border-radius: 16px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #000;
            font-weight: 700;
        }
        
        .welcome h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .welcome p {
            color: var(--text-secondary);
            font-size: 14px;
            max-width: 500px;
            margin: 0 auto 32px;
            line-height: 1.6;
        }
        
        .quick-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .quick-action {
            padding: 10px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s;
            font-family: inherit;
        }
        
        .quick-action:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--accent);
        }
        
        /* Messages */
        .message {
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .message-avatar {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }
        
        .message-avatar.user {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .message-avatar.assistant {
            background: linear-gradient(135deg, var(--accent), #ff9f6b);
            color: #000;
        }
        
        .message-role {
            font-size: 13px;
            font-weight: 500;
        }
        
        .message-time {
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .message-content {
            padding-left: 38px;
            font-size: 14px;
            line-height: 1.7;
            color: var(--text-primary);
        }
        
        .message-content pre {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
            font-size: 13px;
        }
        
        .message-content code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }
        
        /* Input Area */
        .input-area {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            background: var(--bg-primary);
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .input-wrapper {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            transition: border-color 0.15s;
        }
        
        .input-wrapper:focus-within {
            border-color: var(--accent);
        }
        
        .input-wrapper textarea {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            resize: none;
            max-height: 120px;
            line-height: 1.5;
        }
        
        .input-wrapper textarea::placeholder {
            color: var(--text-muted);
        }
        
        .input-hint {
            font-size: 11px;
            color: var(--text-muted);
            margin-right: 12px;
        }
        
        .send-btn {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border: none;
            border-radius: 10px;
            color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
            font-size: 18px;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Thinking */
        .thinking {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 13px;
            padding: 8px 0;
        }
        
        .thinking-dots {
            display: flex;
            gap: 4px;
        }
        
        .thinking-dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: thinking 1.4s infinite;
        }
        
        .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes thinking {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            right: 20px;
            padding: 12px 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 13px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">G</div>
            <span>Galaxy</span>
        </div>
        <div class="status">
            <div class="status-item">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">ËøêË°å‰∏≠</span>
            </div>
            <div class="status-item">
                <span id="capabilitiesCount">114</span> ËÉΩÂäõ
            </div>
            <div class="status-item">
                v2.1.8
            </div>
        </div>
    </header>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">ËÉΩÂäõ</div>
            <div class="sidebar-content" id="capabilitiesList">
                <!-- Capabilities will be loaded here -->
            </div>
        </aside>
        
        <!-- Main Chat Area -->
        <main class="main">
            <div class="chat-container" id="chatContainer">
                <!-- Welcome Screen -->
                <div class="welcome" id="welcomeScreen">
                    <div class="welcome-logo">G</div>
                    <h1>Galaxy</h1>
                    <p>Áæ§Êô∫ËÉΩÁ≥ªÁªü„ÄÇ‰∏Ä‰∏™ÊúâÊú∫ÁöÑÊï¥‰ΩìÔºå‰∏çÊòØ‰∏ÄÂ†ÜÁã¨Á´ãÁöÑÊúçÂä°„ÄÇ<br>Áõ¥Êé•ËæìÂÖ•‰Ω†ÁöÑÈúÄÊ±ÇÔºåÊàë‰ºöËá™Âä®ÁêÜËß£Âπ∂ÊâßË°å„ÄÇ</p>
                    <div class="quick-actions">
                        <button class="quick-action" onclick="quickAction('Â∏ÆÊàëÂÜô‰∏Ä‰∏™ Python ÂáΩÊï∞')">ÂÜô‰ª£Á†Å</button>
                        <button class="quick-action" onclick="quickAction('ÊêúÁ¥¢ÊúÄÊñ∞ÁöÑ AI Êñ∞Èóª')">ÊêúÁ¥¢</button>
                        <button class="quick-action" onclick="quickAction('ÁøªËØëËøôÊÆµÊñáÂ≠ó')">ÁøªËØë</button>
                        <button class="quick-action" onclick="quickAction('ÂàÜÊûêËøô‰ªΩÊï∞ÊçÆ')">ÂàÜÊûê</button>
                    </div>
                </div>
                
                <!-- Messages -->
                <div id="messages"></div>
                
                <!-- Thinking -->
                <div class="thinking" id="thinking" style="display: none;">
                    <div class="thinking-dots">
                        <div class="thinking-dot"></div>
                        <div class="thinking-dot"></div>
                        <div class="thinking-dot"></div>
                    </div>
                    <span>ÊÄùËÄÉ‰∏≠...</span>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="inputField" 
                            placeholder="ËæìÂÖ•Ê∂àÊÅØ... (Enter ÂèëÈÄÅ, Shift+Enter Êç¢Ë°å)"
                            rows="1"
                            onkeydown="handleKeydown(event)"
                            oninput="autoResize(this)"
                        ></textarea>
                        <span class="input-hint">‚åò Enter</span>
                    </div>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        ‚Üí
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Toast -->
    <div class="toast" id="toast" style="display: none;"></div>
    
    <script>
        // State
        let messages = [];
        let isLoading = false;
        let capabilities = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadCapabilities();
            loadStatus();
            setInterval(loadStatus, 10000);
        });
        
        // Load capabilities
        async function loadCapabilities() {
            try {
                const res = await fetch('/api/swarm/capabilities');
                const data = await res.json();
                capabilities = data.capabilities;
                document.getElementById('capabilitiesCount').textContent = data.total;
                renderCapabilities();
            } catch (e) {
                // Use defaults
                capabilities = [
                    { id: 'chat', name: 'Êô∫ËÉΩÂØπËØù', category: 'llm' },
                    { id: 'code', name: '‰ª£Á†ÅÁîüÊàê', category: 'code' },
                    { id: 'search', name: '‰ø°ÊÅØÊêúÁ¥¢', category: 'search' },
                    { id: 'translate', name: 'ÊñáÊú¨ÁøªËØë', category: 'language' }
                ];
                renderCapabilities();
            }
        }
        
        // Render capabilities
        function renderCapabilities() {
            const container = document.getElementById('capabilitiesList');
            const icons = {
                'llm': 'üí¨',
                'code': 'üíª',
                'search': 'üîç',
                'language': 'üåê',
                'analysis': 'üìä',
                'node': '‚öôÔ∏è'
            };
            
            container.innerHTML = capabilities.slice(0, 20).map(cap => `
                <div class="capability-item" onclick="useCapability('${cap.id}', '${cap.name}')">
                    <span class="capability-icon">${icons[cap.category] || 'üì¶'}</span>
                    <span>${cap.name}</span>
                    <span class="capability-badge">${cap.category}</span>
                </div>
            `).join('');
        }
        
        // Load status
        async function loadStatus() {
            try {
                const res = await fetch('/api/swarm/status');
                const data = await res.json();
                const dot = document.getElementById('statusDot');
                const text = document.getElementById('statusText');
                
                if (data.state === 'active') {
                    dot.className = 'status-dot';
                    text.textContent = 'ËøêË°å‰∏≠';
                } else {
                    dot.className = 'status-dot warning';
                    text.textContent = data.state;
                }
            } catch (e) {
                document.getElementById('statusDot').className = 'status-dot warning';
                document.getElementById('statusText').textContent = 'Á¶ªÁ∫ø';
            }
        }
        
        // Send message
        async function sendMessage() {
            const input = document.getElementById('inputField');
            const text = input.value.trim();
            
            if (!text || isLoading) return;
            
            // Hide welcome
            document.getElementById('welcomeScreen').style.display = 'none';
            
            // Add user message
            addMessage('user', text);
            input.value = '';
            autoResize(input);
            
            // Show thinking
            isLoading = true;
            document.getElementById('thinking').style.display = 'flex';
            document.getElementById('sendBtn').disabled = true;
            scrollToBottom();
            
            try {
                const res = await fetch('/api/swarm/interact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input: text })
                });
                
                const data = await res.json();
                
                // Add assistant message
                addMessage('assistant', data.response, data.capability);
                
            } catch (e) {
                addMessage('assistant', 'Êä±Ê≠âÔºåËøûÊé•Â§±Ë¥•„ÄÇËØ∑Ê£ÄÊü•ÊúçÂä°ÊòØÂê¶ËøêË°å„ÄÇ');
            }
            
            // Hide thinking
            isLoading = false;
            document.getElementById('thinking').style.display = 'none';
            document.getElementById('sendBtn').disabled = false;
            scrollToBottom();
        }
        
        // Add message
        function addMessage(role, content, capability = null) {
            const now = new Date();
            const time = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            
            messages.push({ role, content, capability, time });
            renderMessages();
        }
        
        // Render messages
        function renderMessages() {
            const container = document.getElementById('messages');
            
            container.innerHTML = messages.map(msg => `
                <div class="message">
                    <div class="message-header">
                        <div class="message-avatar ${msg.role}">${msg.role === 'user' ? 'U' : 'G'}</div>
                        <span class="message-role">${msg.role === 'user' ? 'You' : 'Galaxy'}</span>
                        ${msg.capability ? `<span class="capability-badge">${msg.capability}</span>` : ''}
                        <span class="message-time">${msg.time}</span>
                    </div>
                    <div class="message-content">${formatContent(msg.content)}</div>
                </div>
            `).join('');
        }
        
        // Format content
        function formatContent(text) {
            // Simple formatting
            return text
                .replace(/\n/g, '<br>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
        }
        
        // Quick action
        function quickAction(text) {
            document.getElementById('inputField').value = text;
            sendMessage();
        }
        
        // Use capability
        function useCapability(id, name) {
            document.getElementById('inputField').value = `‰ΩøÁî® ${name} ÂäüËÉΩÔºö`;
            document.getElementById('inputField').focus();
        }
        
        // Handle keydown
        function handleKeydown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }
        
        // Auto resize textarea
        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 120) + 'px';
        }
        
        // Scroll to bottom
        function scrollToBottom() {
            const container = document.getElementById('chatContainer');
            container.scrollTop = container.scrollHeight;
        }
        
        // Show toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
