# UFO Galaxy 24/7 Production Deployment
# 
# This Docker Compose configuration is optimized for:
# - 24/7 continuous operation
# - Automatic restart on failure
# - Health monitoring
# - Log rotation
# - Resource limits
#
# Usage:
#   docker-compose -f docker-compose.production.yml up -d
#   docker-compose -f docker-compose.production.yml logs -f

version: '3.8'

services:
  # Main Galaxy Gateway
  galaxy-gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: ufo-galaxy-gateway
    restart: unless-stopped
    
    # 24/7 operation settings
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: any
        delay: 10s
        max_attempts: 10
        window: 60s
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Environment
    environment:
      - UFO_GALAXY_MODE=production
      - UFO_GALAXY_LOG_LEVEL=INFO
      - UFO_GALAXY_HOME=/app
      - PYTHONUNBUFFERED=1
    
    # Ports
    ports:
      - "8080:8080"
      - "8443:8443"
    
    # Volumes
    volumes:
      - galaxy-data:/app/data
      - galaxy-logs:/app/logs
      - ./config:/app/config:ro
    
    # Networks
    networks:
      - galaxy-network
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
        labels: "service,gateway"
        env: "OS_ENVIRONMENT,OS_DEBUG"

  # Health Monitor
  health-monitor:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: ufo-galaxy-health
    restart: unless-stopped
    command: ["python", "-m", "health_monitor", "--watchdog", "--interval", "30"]
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    
    environment:
      - UFO_GALAXY_MODE=production
      - WATCHDOG_TARGET=galaxy-gateway:8080
    
    volumes:
      - galaxy-logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    
    networks:
      - galaxy-network
    
    depends_on:
      - galaxy-gateway
    
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Node Registry & Discovery
  node-registry:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: ufo-galaxy-registry
    restart: unless-stopped
    command: ["python", "-m", "nodes.registry_service"]
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    
    environment:
      - REGISTRY_PORT=8500
      - DISCOVERY_INTERVAL=30
    
    ports:
      - "8500:8500"
    
    volumes:
      - galaxy-data:/app/data
      - galaxy-logs:/app/logs
    
    networks:
      - galaxy-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Log Aggregator
  log-aggregator:
    image: fluent/fluent-bit:latest
    container_name: ufo-galaxy-logs
    restart: unless-stopped
    
    volumes:
      - galaxy-logs:/logs:ro
      - ./config/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
    
    networks:
      - galaxy-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Metrics Collector (Prometheus)
  metrics:
    image: prom/prometheus:latest
    container_name: ufo-galaxy-metrics
    restart: unless-stopped
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    
    ports:
      - "9090:9090"
    
    volumes:
      - prometheus-data:/prometheus
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    
    networks:
      - galaxy-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Dashboard (Grafana)
  dashboard:
    image: grafana/grafana:latest
    container_name: ufo-galaxy-dashboard
    restart: unless-stopped
    
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    
    ports:
      - "3000:3000"
    
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning:ro
    
    networks:
      - galaxy-network
    
    depends_on:
      - metrics
    
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Watchdog - ensures 24/7 operation
  watchdog:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: ufo-galaxy-watchdog
    restart: unless-stopped
    command: ["python", "-m", "daemon.ufogalaxy_daemon"]
    
    privileged: true
    
    volumes:
      - galaxy-logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./daemon/config.json:/app/daemon/config.json:ro
    
    environment:
      - WATCHDOG_MODE=production
      - HEALTH_CHECK_INTERVAL=30
      - AUTO_RESTART=true
    
    networks:
      - galaxy-network
    
    depends_on:
      - galaxy-gateway
      - health-monitor
    
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

# Volumes
volumes:
  galaxy-data:
    driver: local
  galaxy-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# Networks
networks:
  galaxy-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
