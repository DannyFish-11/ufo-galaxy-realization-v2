# UFO Galaxy - Fluent Bit Log Aggregator Configuration
# ====================================================

[SERVICE]
    Flush        5
    Daemon       Off
    Log_Level    info
    Parsers_File parsers.conf

[INPUT]
    Name         tail
    Path         /logs/*.log
    Tag          galaxy.*
    Refresh_Interval 10
    Mem_Buf_Limit 5MB

[FILTER]
    Name         modify
    Match        galaxy.*
    Add          service ufo-galaxy

[OUTPUT]
    Name         stdout
    Match        *
    Format       json_lines
